{% extends 'Discount/base.html' %}
{% load widget_tweaks %}

{% block form %}

    <div class="row padding-bottom">
        <div class="col-md-12">
            <h1>Вход</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <form role="form" method="post" action="/login">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Логин</label>
                  <input class="form-control" id="exampleInputEmail1" placeholder="Введите логин" name="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" name="password">
                </div>
                <button type="submit" class="btn btn-default">Войти</button>
            </form>

            {% if login_error %}
            <label class="error">{{ login_error }}</label>
            {% endif %}

        </div>
    </div>

{% endblock %}
