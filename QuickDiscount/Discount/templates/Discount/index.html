{% extends 'Discount/base.html' %}

{% block stocks %}

    <div class="row padding-bottom">
        <div class="col-md-12">
            {% if user.is_authenticated %}
                <h2>Мои подписки</h2>
            {% else %}
                <h2>Последние акции</h2>
            {% endif %}
        </div>
    </div>

    {% for stock in stocks reversed %}

    <div class="row">
        <div class="col-md-6">
            <h3>{{ stock.exposition }}</h3>
            <br>
            <h5>{{ stock.description }}</h5>
            <br>
            <h6><i>{{ stock.terms }}</i></h6>
            <hr>
        </div>
    </div>

    {% endfor %}

{% endblock %}
